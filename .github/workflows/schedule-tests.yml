name: Scheduled Selenium Tests (Windows + Chrome 142)

on:
  schedule:
    - cron: "55 11 * * *"
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-${{ runner.os }}-

      # OPTIONAL â€“ only if exact Chrome 142 is mandatory
      - name: Install Chrome (optional exact version)
        if: secrets.CHROME_142_MSI_URL != ''
        shell: pwsh
        run: |
          $msi = "$env:RUNNER_TEMP\chrome142.msi"
          Invoke-WebRequest ${{ secrets.CHROME_142_MSI_URL }} -OutFile $msi
          Start-Process msiexec.exe -ArgumentList "/i $msi /qn /norestart" -Wait

      - name: Run Selenium Tests
        shell: pwsh
        run: |
          mvn clean test `
            -DsuiteXmlFile=TestNGxmls/Grouping.xml `
            -Dheadless=true `
            -DwindowSize=1920,1080

      - name: Upload TestNG Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-reports
          path: |
            test-output/
            target/surefire-reports/
