name: Scheduled Selenium Tests

on:
  # Run every day at 1:30 AM IST
  schedule:
    - cron: "0 20 * * *"   # UTC equivalent for 1:30 AM IST
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Clean & Run Tests
        run: mvn clean test -DsuiteXmlFile=TestNGxmls/Grouping.xml

      - name: Upload TestNG Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-reports
          path: |
            test-output/
            target/surefire-reports/
